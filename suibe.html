<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚假的suibe</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            width:100%;
            margin:0 auto;
        }
        .header{
            background-color: aqua;
            position: fixed;
            width: 100%;
            top:0;
        }
        .header .container{
            background-color: rgb(99, 99, 230);
            height: 50px;
        }
        .first_page{
            float: left;
            background-color: rgb(212, 177, 131);
            margin-right: 1%;
            width: 49%;
            height:400px;
            margin-top: 10px;
        }
        .main{
            margin-top: 50px;
        }
        .second_page{
            float:right;
            width: 49%;
            margin-top: 10px;
        }
        .left_one{
            float: left;
            background-color: rgb(144, 206, 185);
            width: 49%;
            height:400px;
        }
        .right_one{
            float: right;
            background-color: rgb(144, 206, 185);
            width: 49%;
            height: 400px;
        }
        .third_page{
            float:left;
            width: 49%;
            margin-top: 10px;
        }
        .forth_page{
            float: right;
            background-color: rgb(212, 177, 131);
            width: 49%;
            height:400px;
            margin-top: 10px;
        }
        .line1_left{
            float: left;
            background-color: blueviolet;
            width: 49%;
            height: 80px;
            margin-top: 10px;
        }
        .line1_right{
            float: right;
            background-color: blueviolet;
            width: 49%;
            height: 80px;
            margin-top: 10px;
        }
        .no1{
            float: left;
            width: 32%;
            height: 400px;
            margin-top: 10px;
            margin-right: 2%;
        }
        .no1 .line{
            background-color: rgb(199, 150, 91);
            width: 100%;
            height: 94px;
            margin-bottom: 8px;
        }
        .no2{
            float: left;
            background-color: rgb(199, 150, 91);
            width: 32%;
            height: 400px;
            margin-top: 10px;
            margin-right: 20px;
        }
        .no3{
            float: right;
            background-color: rgb(199, 150, 91);
            width: 32%;
            height: 400px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .footer{
            clear: both;
            background-color: darkkhaki;
            height:50px;
        }
        .head1 .container{
            margin: 0 auto;
            font-family: "Microsoft YaHei";
            display: inline-block;
            line-height: 60px;
            font-size: 40px;
            font-weight: normal;
            color: #005296;
            cursor: pointer;
            text-align: center;
        }
        .head2 .container{
            width: 50%;
            margin: 0 auto;
            font-family: "Microsoft YaHei";
            display: inline-block;
            line-height: 60px;
            font-size: 40px;
            font-weight: normal;
            color: #005296;
            cursor: pointer;
            text-align: center;
        }
        #thel{
            float: left;
        }
        #ther{
            float: right;
        }
        .head3 .container{
            width: 32%;
            margin: 0 auto;
            font-family: "Microsoft YaHei";
            display: inline-block;
            line-height: 60px;
            font-size: 40px;
            font-weight: normal;
            color: #005296;
            cursor: pointer;
            text-align: center;
        }
        #one{
            float: left;
        }
        #two{
            float: left;
            margin-left: 2%;
        }
        #three{
            float: right;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container"></div>
    </div>
    <div class="main">
        <div class="container" id="up">
            <div class="head1">
                <div class="container">校园要闻</div>
            </div>
            <div class="first_page"></div>
            <div class="second_page">
                <div class="left_one"></div>
                <div class="right_one"></div>
            </div>
            <div class="third_page">
                <div class="left_one"></div>
                <div class="right_one"></div>
            </div>
            <div class="forth_page"></div>
        </div>
        <div class="container" id="mid">
            <div class="head2">
                <div class="container" id="thel">新闻快讯</div>
            </div>
            <div class="head2">
                <div class="container" id="ther">媒体报道</div>
            </div>
            <div class="line1_left"></div>
            <div class="line1_right"></div>
            <div class="line1_left"></div>
            <div class="line1_right"></div>
            <div class="line1_left"></div>
            <div class="line1_right"></div>
            <div class="line1_left"></div>
            <div class="line1_right"></div>
        </div>
        <div class="container" id="down">
            <div class="head3">
                <div class="container" id="one">科研动态</div>
            </div>
            <div class="head3">
                <div class="container" id="two">精彩影像</div>
            </div>
            <div class="head3">
                <div class="container" id="three">专题网站</div>
            </div>
            <div class="no1">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="no2"></div>
            <div class="no3"></div>
        </div>
    </div>
    <div class="footer">
        <div class="container"></div>
    </div>
</body>
</html>
